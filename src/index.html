<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>

        <label class="form__label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form__label">
          Full date of birth:
          <input
            type="date"
            name="date-of-birth"
            value="12"
            min="01-01-1900"
            max="06-06-2022"
          >
        </label>

        <label class="form__label">
          Accept the term of the agreement
          <input
            type="checkbox"
            name="agree-of-term"
            required
          >
        </label>

      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>

        <label class="form__label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__label">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
            autocomplete="off"
            required
          >
        </label>

      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form__label">
          Do you love cats?
          <input
            type="radio"
            name="love-cats"
            value="yes"
          >
            Yes

          <input
            type="radio"
            name="love-cats"
            value="yes"
          >
            No
        </label>

        <label class="form__label">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="form__label">
          What time do you go to bed?
          <input
            type="time"
            name="time-go-bed"
          >
        </label>

        <label class="form__label">
          What are your favorite brand of cars?

          <select
            name="brand-of-cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form__label">
          How do you rate out work?
          <input
            type="range"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>

        <label class="form__label">
          Comments:

          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="form__label">
          Would you recommend us?

          <select
            name="recommend-us"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
